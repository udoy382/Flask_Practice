{% extends 'base.html' %}
{% block title %} Home {% endblock title %}

{% block body %}
    <div class="content">
        <h1>Task Master</h1>
        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{ task.id }}" class='btn'>Delete</a>
                    <br>
                    <a href="#" class='btn'>Update</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <form action="/" method='POST'>
            <input type="text" name="content" id="content" placeholder="Type You Tasks">
            <input type="submit" value="Add Task">
        </form>
    </div>
{% endblock body %}
